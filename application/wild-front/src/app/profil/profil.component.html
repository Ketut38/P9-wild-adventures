<!-- Team -->
<section id="team" class="pb-5">
    <div class="container">
      <header class="jumbotron my-4">
        <h5 class="section-title h1">Espace Client</h5>
      </header>
      <div class="row">

        <!-- Partie profil -->
        <div class="container">
            <div class="row my-2">
                <div class="col-lg-12 order-lg-2">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="" data-target="#messages" data-toggle="tab" class="nav-link">Mes Commandes</a>
                        </li>
                    </ul>
                    <div class="jumbotron my-4">
                        <div class="tab-pane active" id="profile">
                            <h5 class="mb-3">Bonjour {{ firstName }}</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <p>
                                        Vous êtes membre depuis le {{dateInscription}}
                                    </p>
                                </div>
                                
                                <div class="col-md-12">
                                    <h5 class="mt-2"><span class="fa fa-clock-o ion-clock float-right"></span> Vos informations</h5>
                                    <table class="table table-sm table-hover table-striped">
                                        <tbody>                                    
                                            <tr>
                                                <td>
                                                    <strong>Prénom:</strong> {{firstName}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <strong>Nom:</strong> {{lastName}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <strong>Pseudo:</strong> {{userName}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <strong>Genre:</strong> {{gender}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <strong>E-Mail:</strong> {{email}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <strong>Mot de passe:</strong> {{password}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <strong>Telephone:</strong> {{phoneNumber}}
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                        <br>
                                        <button (click)="onClick()">Modifier mes informations</button>
                                        <br>
                                    </table>
                                </div>
                            </div>
                            <!--/row-->
                        </div>
                        
                        <div class="tab-pane" id="edit">
                            <form role="form">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Prénom</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" [(ngModel)]="firstName" name="firstName" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nom</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" [(ngModel)]="lastName" name="lastName" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Pseudo</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="email" [(ngModel)]="userName" name="userName" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Genre</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" [(ngModel)]="gender" name="gender" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">E-mail</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="url" [(ngModel)]="email" name="email" >
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="password" [(ngModel)]="password" name="password" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="password" [(ngModel)]="password" name="password" >
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="reset" class="btn btn-secondary" value="Cancel">
                                        <input type="button" class="btn btn-primary" value="Save Changes">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <!-- ./Team member -->
      </div>
    </div>
  </section>
  <!-- Team -->
